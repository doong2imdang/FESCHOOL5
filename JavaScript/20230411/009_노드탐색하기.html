<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
  <!-- 주석입니다 주석. -->
  <article class="cont">
    <h1>안녕하세요 저는 이런 사람입니다.</h1>
    <p>지금부터 자기소개 올리겠습니다</p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt incidunt voluptates laudantium fugit, omnis
    dolore itaque esse exercitationem quam culpa praesentium, quisquam repudiandae aut. Molestias qui quas ea iure
    officiis.
    <strong>감사합니다!</strong>
  </article>
  <script>
    const cont = document.querySelector(".cont");
    console.log(cont.firstElementChild);  
    // 첫번째 자식을 찾습니다. // <h1>안녕하세요 저는 이런 사람입니다.</h1>
    console.log(cont.lastElementChild);   
    // 마지막 자식을 찾습니다.  // <strong>감사합니다!</strong>
    console.log(cont.nextElementSibling); 
    // 다음 형제요소를 찾습니다.  // script 태그(nextElementSibling / nextSibling일때는 #text(개행이 있어서))
    console.log(cont.previousSibling);    
    // 이전 형제노드를 찾습니다.   
     // #text 주석(개행 역시 돔트리에서는 노드의 하나로 판단함)   // 주석의 개행을 없애면 #comment로 바뀐다. 
    console.log(cont.children);           
    // 모든 직계자식을 찾습니다.   // HTMLCollection(3) [h1, p, strong]
    console.log(cont.parentElement);      
    // 부모 요소를 찾습니다.    // body
    console.log(cont.querySelector('strong').closest('.cont').innerHTML);  // article이 답
    // 자기 자신부터 시작해 부모로 타고 올라가며 가장 가까운 cont 클래스 요소를 찾습니다. 단, 형제요소는 찾지 않습니다. 무조건 위로 올라가면서 찾는다. 
    console.log(cont.querySelector('strong').closest('strong').innerHTML); // 감사합니다. // 자기자신 
    // 주의! 자기자신부터 탐색한다. 
  </script>

  <!-- element를 넣으면 요소를 찾고, element를 빼면 노드를 탐색한다. 노드가 가장 작은 단위이고 노드 안에 요소가 따로 있는 것이다. 노드 > 요소  // 노드라고 나타내는 것은 앞에 #이 붙는다.-->
</body>
</html>
