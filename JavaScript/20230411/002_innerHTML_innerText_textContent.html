<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
  <p></p>
  <input type="text">
  <button>Write Something!</button>

  <script>
    const myBtn = document.querySelector("button");
    const myP = document.querySelector("p");
    const myInput = document.querySelector("input");

    myBtn.addEventListener('click', function(){
      myP.textContent = myInput.value;  // value라는 것은 input에 입려된 값 => p태그 안에 넣는다.
    });
    // textContent 속성은 노드의 텍스트 콘텐츠를 표현합니다. 컨텐츠를 단순히 텍스트로만 다룹니다.

    // myBtn.addEventListener('click', function(){
    //   myP.innerHTML = myInput.value;   
    // });
    // innerHTML 은 요소(element) 내에 포함된 HTML 마크업을 가져오거나 설정합니다. 즁요한 기능은 innerHTML로 값을 할당할 때, 마크업으로 변환할 수 있는 문자열이 있다면 마크업으로 만들어 보여준다는 것 입니다. 만약 그런 문자열이 없다면 그냥 문자열만 컨텐츠로 설정합니다.

    // myBtn.addEventListener('click', function(){
    //   myP.innerHTML = myInput.value;  
    // }); ??
  </script>
</body>
</html>
