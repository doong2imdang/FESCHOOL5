    <script>
        const container = document.getElementById('container');
        // console.log(container.getElementsByTagName('li')[0]); // []연산자로 접근할 수 있다. .은 안된다. 
        console.log(container.querySelector('li')[2]);    // 탕수육 (why? 찾는 요소가 여러개라면 첫번째 요소를 반환함)
        console.log(container.getElementsByClassName('item-second')[0]);
        console.log(container.querySelector('.item-second'));  // 유산슬 (id를 찾을려면 #item-second로)

        // document: 6개  | container: 3개
        console.log(container.getElementsByTagName('li'));
        console.log(container.querySelectorAll('li'));  // 뒤로 배치하면 4로 바뀜

        container.querySelector('.item-second').textContent = '라조기';  // 유산슬 => 라조기 로 바꿈
        container.querySelector('.item-second').classList.add('new');  // class에 new가 추가된 것을 볼 수 있음
