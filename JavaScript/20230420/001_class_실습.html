<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
  <script>
    // - 실습 : 소시지를 만드는 클래스를 정의해봅시다.
    // 1. 생성자 함수는 두 가지 매개변수를 전달 받을 수 있으며 전달되는 매개변수에 따라 소시지의 맛이 결정됩니다.
    // 2. 소시지 객체는 taste 라는 메서드가 존재합니다. 생성자함수에서 전달받은 재료에 따라 맛을 나타내는 콘솔로그를 출력하는 역할을 합니다. (예시 : ‘소고기’ 와 ‘파’ 를 매개변수로 전달하였을 경우, ‘소고기와 파 맛이 난다!’ 는 콘솔 메세지를 출력합니다.)
    // 3. 소시지 클래스를 상속받는 FiresSausage 파생클래스를 생성해봅니다. 파생클래스의 taste 메서드를 실행하면 콘솔 메세지에 불맛이 나기 시작합니다.

    // 강사님 코드
    class Sausage {
      constructor(el1, el2) {
        this.inside1 = el1;
        this.inside2 = el2;
      }

      taste() {
        console.log(`${this.inside1}맛과 ${this.inside2}맛이 나는 소세지다!!`)
      }
    }

    const mySausage = new Sausage('선지', '해장국');
    mySausage.taste();

    class FireSausage extends Sausage {
      constructor(el1, el2, el3) {
        // this.inside1 = el1;
        // this.inside2 = el2;
        super(el1, el2);
        this.inside3 = el3;
      }

      // 오버로딩

      // 오버라이딩

      taste() {
        console.log(`와!!${this.inside1}맛과 ${this.inside2}맛과 ${this.inside3}맛이 나는 소세지다!!`)
      }
    }
    
    const myFireSausage = new FireSausage('파', '소고기', '불');
    myFireSausage.taste();

    // 내 코드
    class Sausage {
      constructor(flavor1, flavor2) {
        this.flavor1 = flavor1;
        this.flavor2 = flavor2;
      }
      taste() {
        console.log(`${this.flavor1}와 ${this.flavor2} 맛이 난다!`)
      }
    }

    class FireSausage extends Sausage {
      taste() {
        super.taste();
        console.log(`${this.flavor1}와 ${this.flavor2} 맛이 난다! 그리고 불맛이 난다!`)
      }
    }

    let sausage = new Sausage("소고기", "파"); 
    sausage.taste();
    let fireSausage = new FireSausage("소고기", "파"); 
    fireSausage.taste();
  </script>
</body>
</html>
