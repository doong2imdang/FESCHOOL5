<!DOCTYPE html>
<html lang="ko">
    <head>
        <title></title>
    </head>
    <body>
        <button id="btn1">클릭해봐요!</button>
        <button id="btn2">클릭해봐요!</button>
        <script>
            let myObj = {
                val1: 100,
                func1: function () {
                    console.log(this);
                },
            };

            let test = myObj.func1;

            let button1 = document.getElementById("btn1");
            button1.addEventListener("click", myObj.func1);   // myObj 왜 안나올까
            // myObj,func1이 가리키고 있는 함수를 button1이 클릭 되었을 때 직접 실행하게 되었다.
            // button1.callback = myObj.func1;

            let button2 = document.getElementById("btn2");
            button2.addEventListener("click", test);   // window 왜 안나올까 button일까
        </script>
        <!-- button 안에 myObj.func1이 들어오게 되어서 이것을 호출하는 객체가 button이 된 것이다. 
          button.event
          let button2 <= test / let button <= my.Obj.func1
        button2 안에 test가 들어오게 되어서 이것을 호출하는 객체가 button이 된것이다
        button.event(test 가 가리키고 잇는 것은 func1 : function () {
                                                  console.log(this);
                                                } 그것이 event가 가리키게 되는 것이다.)-->
    </body>
</html>
