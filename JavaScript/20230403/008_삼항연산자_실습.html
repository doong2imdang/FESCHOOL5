<body>
  <script>
    // 3항 연산자 실습
    // 동장에 10000원 초과해서 있으면 '부자'
    // 통장에 10000원 이하 있으면 '부를 바라는 자'

    const money = 10000;
    const status = money > 10000 ? '부자' : '부를 바라는 자'
    console.log(status);


    // 통장에 100000원 초과해서 있으면 '초부자'
    // 통장에 10000원 초과해서 있으면 '부자'
    // 통장에 10000원 이하 있으면 '부를 바라는 자'

    const price = 100;
    const have = price > 100000 ? '초부자' : ((price > 10000) ? '부자' : '부를 바라는 자')
    console.log(have)



  </script>
