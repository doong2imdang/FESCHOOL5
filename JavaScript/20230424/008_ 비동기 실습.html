<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
  <p>hello lions!!</p>
  <button type="button">통신버튼</button>
  <script>
    const btn = document.querySelector('button');
    // btn.addEventListener('click', xhrRequest);
    let result;

    function xhrRequest() {
      // console.log('통신!');
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'message.txt');  // 초기화 세팅 완
      xhr.onreadystatechange = () => {

        if(xhr.readyState === 4 && xhr.status === 200) {
          result = xhr.responseText;
          console.log(result);  // 2번째로
          document.querySelector('p').textContent = result;
        }
      }
      xhr.send();
    }
    xhrRequest();

    console.log(result);  // 1번째로 (코드의 실행순서가 비동기적으로 실행되고 있다. 뒤에 적혀있음에도 불구하고)
  </script>
</body>
</html>
