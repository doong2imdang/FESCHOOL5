<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <header>
      <div class="header">
        <h1>로그인 또는 회원가입</h1>
      </div>
    </header>

    <main>
      <form class="form-wrap">
        <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>

        <label class="label-style a11y-hidden" for="user-id">아이디</label>
        <input class="input-style" type="text" id="user-id" placeholder="아이디" required>

        <label class="label-style a11y-hidden" for="user-pw">비밀번호</label>
        <input class="input-style" type="password" id="user-pw" placeholder="비밀번호" required>

        <input class="check-input" type="checkbox" id="login-status">
        <label for="login-status">로그인 상태 유지</label>

        <button class="blue-btn" type="submit">로그인</button>

        <div class="user-util">
          <a href="#">회원가입</a>
          <span>|</span>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <section class="social-btn">
          <ul>
            <li>
              <button class="gg-btn" type="button">구글 계정으로 로그인</button>
            </li>
            <li>
              <button class="fc-btn" type="button">페이스북 계정으로 로그인</button>
            </li>
            <li>
              <button class="nv-btn" type="button">네이버 계정으로 로그인</button>
            </li>
            <li>
              <button class="kk-btn" type="button">카카오톡 계정으로 로그인</button>
            </li>
          </ul>
        </section>
        
      </form>
    </main>
  </section>
</body>
</html>
