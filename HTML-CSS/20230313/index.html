<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
      button {
        cursor: pointer;
      }

      button:hover {
        background:royalblue;
      }

      button:active {
        background:salmon;
      }

      button:focus {
        background: gold;
      }

      button:disabled {
        background: black;
      }

      a:visited {
        color: skyblue;
      }
    </style>
</head>
<body>
  <a href="https://www.naver.com/">링크</a>
  <button type="button">버튼</button>
  <button type="button" disabled>버튼</button>
</body>
</html>
